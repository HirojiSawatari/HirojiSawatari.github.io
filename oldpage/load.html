<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
<style type="text/css">

<body>
<div align="center">
  <p class="STYLE1">用户注册</p>
  <div align="left">
    <p>新用户名：    
      <label>
      <input name="textfield" type="text" id="textfield" size="30" maxlength="15" />
      </label> 
      （包括数字、大小写字母，不超过十五个字符）</p>
    <p>新设密码：
      <input name="textfield2" type="password" id="textfield2" size="30" maxlength="15" />
    （包括数字、大小写字母，不超过十五个字符）</p>
    <p>确认密码：
      <input name="textfield3" type="password" id="textfield3" size="30" maxlength="15" />
    （再次输入密码）</p>
    <p>性别：
      <label>
      <input type="radio" name="radio" id="radio2" value="radio" />
      </label>
      <label> 男
      <input type="radio" name="radio" id="radio" value="radio" />
女 </label>
    </p>
    <p>所在地： 
      <select name="select" id="select">
        <option>请选择</option>
        <option>安徽</option>
        <option>其他</option>
                  </select>
    省（市、自治区）
    <select name="select2" id="select2">
      <option selected="selected">请选择</option>
      <option>安庆</option>
      <option>其他</option>
            </select>
    市
    <select name="select3" id="select3">
      <option>请选择</option>
      <option>大观</option>
      <option>迎江</option>
      <option>宜秀</option>
      <option>桐城</option>
      <option>枞阳</option>
      <option>怀宁</option>
      <option>潜山</option>
      <option>岳西</option>
      <option>太湖</option>
      <option>望江</option>
      <option>宿松</option>
            </select>
    县（市、区）</p>
    <p>QQ号码：
      <input name="textfield6" type="text" id="textfield6" size="30" maxlength="10" />
    </p>
    <p>电子邮箱：
      <input name="textfield4" type="text" id="textfield4" size="30" maxlength="20" />
      @
      <select name="select4" id="select4">
        <option>请选择</option>
        <option>yahoo.com</option>
        <option>qq.com</option>
        <option>hotmail.com</option>
        <option>163.com</option>
        <option>foxmail.com</option>
        <option>gmail.com</option>
                        </select>
    </p>
    <p>联系电话：
      <input name="textfield5" type="text" id="textfield5" size="30" maxlength="12" />
    </p>
    <p align="center">
      <input type="checkbox" name="checkbox" id="checkbox" />
    我同意<a href="error.html">服务条款</a>内所有内容</p>
    <form id="form1" name="form1" method="post" action="">
      <label>
        <div align="center">
          <input name="button" type="submit" id="button" onclick="MM_popupMsg('网络错误！')" value="提交" />
          </div>
      </label>
    </form>
    <p>&nbsp;  </p>
  </div>
  <p class="STYLE2">&nbsp;  </p>
</div>
</body>
</html>
